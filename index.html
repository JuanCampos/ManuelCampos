<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Manuel</title>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Tienda de Manuel</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Tienda de Manuel</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i
                                class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Libros</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Electrodomésticos</button>
                    </li>
                    <div id="cover-ctn-search"></div>
                <div id="ctn-icon-search">
                    <i class="fa-solid fa-magnifying-glass" id="icon-search"></i>
                </div>
                <div id="ctn-bars-search">
                    <input type="text" id="inputSearch" placeholder="Buscar productos...">
                </div>
                <div id="searchResults"></div>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Derechos reservados</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>

            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
            <div id="productModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <div id="modalDetails">
                    <!-- Aquí se cargarán los detalles del producto -->
                  </div>
                </div>
              </div>
              
        </main>
    </div>
    <div class="contener-boton">
        <a href="https://wa.me/+541166888677?text=Hola%20Manuel%20quiero%20información%20sobre:%20" target="_blank">
            <img class="boton" src="/img/whatsapp.jpg" alt="">
        </a>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js"></script>
    <script src="./js/main.js"></script>
    <script src="menu.js"></script>
    <script src="busqueda.js"></script>
</body>

</html>
